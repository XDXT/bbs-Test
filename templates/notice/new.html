<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>new 1.1 note</title>
    <meta name="author" content="">
    <link rel="stylesheet" type="text/css" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/static/lib/ckeditor/css/sample.css"  media="screen" />
    <script type="text/javascript" src="/static/lib/ckeditor/ckeditor.js"></script>
</head>
<body>
    <div class="centered">
      <form action="{{ url_for('.add_notice') }}"  method="post">
        <textarea autofocus class='span9' id='title' name='name' rows='1' placeholder="标题字数 10 字以上">{{ note.name }}</textarea>
        <br>

        <textarea name="content" id="editor">
          {{ note.content }}
        </textarea>
        <p><button class='span-primary submit_btn' type="submit">提交</button></p>
      </form>
    </div>

    <script type="text/javascript">
      ClassicEditor
        .create( document.querySelector( '#editor' ), {
          toolbar: [ 'heading', 'bold', 'italic', 'link', 'bulletedList', 'numberedList', 'blockQuote', 'insertTable', 'undo', 'redo' ]
        })
        .then( editor => {
          window.editor = editor;
          // editor.isReadOnly = true;
        } )
        .catch( err => {
          console.error( err.stack );
        } );

    </script>
</body>
</html>
